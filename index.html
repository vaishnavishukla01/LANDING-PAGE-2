<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codecademy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="page">
            <div id="nav">
                <img src="./codecademy-logo@logotyp.us.svg" alt="">
                <h5>Log In</h5>
                <i class="ri-search-line"></i>
                <div id="centernav">
                    <h5>Catalog<i class="ri-arrow-down-s-fill"></i></h5>
                    <h5>Resources<i class="ri-arrow-down-s-fill"></i></h5>
                    <h5>Community<i class="ri-arrow-down-s-fill"></i></h5>
                    <h5>Pricing<i class="ri-arrow-down-s-fill"></i></h5>
                    <h5>Business Solution </h5>
                </div>

            </div>
            <div id="right">
                <h3>Join the millions learning to code <br> with Codecademy for free</h3>
                
                    <div class="first">
                        <form>
                            <h4>Email</h4>
                            <input type="email">
                        </form>
                    </div>
                
                    <div class="second">
                        <form>
                        <h4>Password</h4>
                        <input type="password">
                        </form>
                    </div>
                    <button>
                        <h3>Sign up</h3>
                    </button>
                <h4>By signing up for Codecademy, you agree to Codecademy's <br><a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a></h4>
                <div class="text">
                    <h3>Or sign up using:</h3>
                </div>
                
                <div id="bottom">
                    <div id="frst">
                        <i class="ri-google-fill"></i>
                    </div>
                    <div id="sec">
                        <i class="ri-facebook-circle-fill"></i>
                    </div>
                    <div id="third">
                        <i class="ri-linkedin-box-fill"></i>
                    </div>
                    <div id="fourth">
                        <i class="ri-github-fill"></i>
                    </div>
                    <div id="fifth">
                        <i class="ri-apple-fill"></i>
                    </div>
                </div>
            </div>
            <div id="left">
                <div id="i1">
                    <img src=" https://images.unsplash.com/photo-1564865878688-9a244444042a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>

                <!-- <img id="i2" src=" https://plus.unsplash.com/premium_photo-1685086785131-e65690faa5bb?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""> -->
            </div>
        </div>
    </div>
    
</body>
</html>
